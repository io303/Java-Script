<script>
function addlanguage(ln){
   const li= document.createElement('li')
   li.innerHTML=`${ln}`
   document.querySelector('.language').appendChild(li)
}
addlanguage("python")
addlanguage("english")

function addop(ln){
   const li=document.createElement('li')
   li.appendChild(document.createTextNode(ln))// use this rather then inner html
   document.querySelector('.language').appendChild(li)
}
addlanguage('oops')
